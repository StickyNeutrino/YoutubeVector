
version: '3.5'

services:

  feeder:
    build: ./feeder
    restart: always
    volumes:
      - type: bind
        source: ./ids
        target: /usr/src/app/channel_ids

  downloader:
    build: ./downloader
    volumes:
      - type: bind
        source: ./videos
        target: /usr/src/app/videos
      - type: bind
        source: ./transcripts
        target: /usr/src/app/transcripts


  transcriber:
    build: ./transcriber
    volumes:
      - type: bind
        source: ./videos
        target: /usr/src/app/videos

  pipeline:
    build: ./pipeline

  vector:
    build: ./vector
    ports:
      - 8000:8000
    volumes:
      - type: bind
        source: ./transcripts
        target: /usr/src/app/transcripts

  frontend:
    build:
      context: ./frontend/
    command: npm start
    volumes:
      - ./frontend/:/usr/app
      - /usr/app/node_modules
    ports:
      - "3000:3000"
